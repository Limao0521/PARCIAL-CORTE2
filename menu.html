<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Pasta di Nonna</title>
    <link rel="stylesheet" href="menuStyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Sniglet:wght@400;800&display=swap" rel="stylesheet">
    <script src="function.js" defer></script>
</head>

<body>
    <header class="main-header">
        <div class="header-wrap">
            <div class="wrap-logo-header">
                <a class="logo-header">
                    <img class="logo" src="img/logoSVG.svg">
                </a>
            </div>
            <div class="wrap-nav-header">
                <nav class="nav-header">
                    <input type="checkbox" id="check">
                    <label for="check" class="checkbtn">
                        <i class="toggle-menu">
                            <img src="data:image/svg+xml;base64,..." />
                        </i>
                    </label>
                    <ul class="main-menu">
                        <li class="menu-item"><a href="index.html">Inicio</a></li>
                        <li class="menu-item"><a href="menu.html">Menú</a></li>
                        <li class="menu-item"><a href="index.html#presentation">Información</a></li>                    
                    </ul>
                    <button class="agregar-principal" onclick="abrirCarrito()">
                        <span class="material-symbols-outlined">add_shopping_cart</span>
                        <span class="contador-principal"></span>
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <aside class="Carrito-compras">
            <div class="header-carrito">
                <h1 class="titulo-carrito">Carrito de compras</h1>
                <button class="Vaciar" onclick="vaciar_carrito()">
                    <span class="material-symbols-outlined">delete</span>
                </button>
                <button class="cerrar-carrito" onclick="cerrarCarrito()">
                    <span class="material-symbols-outlined">close</span>
                </button>   
            </div>
            <div class="cart-content">
                <ul class="cart-items"></ul>
            </div>
            <div class="productos-carrito"></div>
            <div class="total-carrito">
                <div class="datos-carrito">
                    <div class="subtotal">
                        <h4>Subtotal</h4>
                        <span class="subtotal"></span>
                        <input type="hidden" name="subtotal" id="input-subtotal">
                    </div>
                    <div class="envio">
                        <h4>Delivery</h4>
                        <span class="valor-envio">Por calcular</span>
                        <input type="hidden" name="delivery" id="input-delivery">
                    </div>
                    <div class="total">
                        <h4>Total</h4>
                        <span class="total"></span>
                        <input type="hidden" name="total" id="input-total">
                    </div>
                </div>        
                <button class="boton-pagar" onclick="irCaja()">Ir a pagar</button>
            </div>
        </aside>

        <form id="carrito-form" action="caja.html" method="POST">
            <input type="hidden" name="productos" id="productos">
        </form>

        <div class="parent">
            <div class="entradas">
                <h1>Entradas</h1>
                <div class="informacion_Entradas"></div>
            </div>
            <div class="img-entradas"></div>

            <div class="fuerte">
                <h1>Platos fuertes</h1>
                <div class="informacion_fuerte"></div>
            </div>
            <div class="img-fuerte"></div>

            <div class="postres">
                <h1>Postres</h1>
                <div class="informacion_postres"></div>
            </div>
            <div class="img-postres"></div>

            <div class="bebidas">
                <h1>Bebidas frias</h1>
                <div class="informacion_bebidas"></div>
            </div>
            <div class="img-bebidas"></div>

            <div class="cocteles">
                <h1>Cóctel</h1>
                <div class="informacion_cocteles"></div>
            </div>
            <div class="img-cocteles"></div>
        </div>
    </main>
</body>
</html>
