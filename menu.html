    <main>
        <aside class="Carrito-compras">
            <div class="header-carrito">
                <h1 class="titulo-carrito">Carrito de compras</h1>
                <button class="Vaciar" onclick="vaciar_carrito()">
                    <span class="material-symbols-outlined">
                        delete
                        </span>
                </button>
                <button class="cerrar-carrito" onclick="cerrarCarrito()">
                    <span class="material-symbols-outlined">close</span> 
                </button>   
            </div>
            <div class="cart-content">
                <!-- Cart items will be listed here -->
                <ul class="cart-items"></ul>
                <!-- Total count and close button -->
            </div>
            <div class="productos-carrito">
                <div class="producto" id="mock">
                    <h4 class="nombre-producto"></h4>
                    <span class="cantidad">
                        <p>Cantidad: </p>
                        <button>+</button>
                        <span class="cantidad-producto">-</span>
                        <button>-</button>
                    </span>  
                    <p>Precio: </p>
                    <span class="precio"></span>
                    <button class="eliminar"><span class="material-symbols-outlined">
                        delete
                        </span></button>
                </div>
            </div>
                <div class="total-carrito">
                    <div class="datos-carrito">
                        <div class="subtotal">
                            <h4>Subtotal</h4>
                            <span class="subtotal"></span>
                            <input type="hidden" name="subtotal" id="input-subtotal">
                        </div>
                        <div class="envio">
                            <h4>Delivery</h4>
                            <span class="valor-envio">Por calcular</span>
                            <input type="hidden" name="delivery" id="input-delivery">
                        </div>
                        <div class="total">
                            <h4>Total</h4>
                            <span class="total"></span>
                            <input type="hidden" name="total" id="input-total">
                        </div>
                    </div>        
                    <button class="boton-pagar" onclick="irCaja()">Ir a pagar</button>
                </div>
        </aside>
        <div class="parent">
            <!-- Se esta dejando los contenedores necesarios para en el JS traer el contenido -->

            <!--Contenedores de entrada-->

            <div class="entradas">
                <h1>Entradas</h1>
                <div class="informacion_Entradas"></div>
            </div>
            <div class="img-entradas"></div>

            <!--Contenedores de platos fuertes-->

            <div class="fuerte">
                <h1>Platos fuertes</h1>
                <div class="informacion_fuerte"></div>
            </div>
            <div class="img-fuerte"></div>

            <!--Contenedores de postres-->

            <div class="postres">
                <h1>Postres</h1>
                <div class="informacion_postres"></div>
            </div>
            <div class="img-postres"></div>

            <!--Contenedores de bebidas frias-->

            <div class="bebidas">
                <h1>Bebidas frias</h1>
                <div class="informacion_bebidas"></div>
            </div>
            <div class="img-bebidas"></div>

            <!--Contenedores de cocteles-->

            <div class="cocteles">
                <h1>Cóctel</h1>
                <div class="informacion_cocteles"></div>
            </div>
            <div class="img-cocteles"></div>
        </div>
